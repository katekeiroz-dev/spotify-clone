<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>

    <link rel="stylesheet" href="/src/assets/styles/reset.css">
    <link rel="stylesheet" href="/src/assets/styles/vars.css">
    <link rel="stylesheet" href="/src/assets/styles/main-content.css">
    <link rel="stylesheet" href="/src/assets/styles/sidebar-footer.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="/assets/logo-spotify.png" alt="Logo Spotify" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Home</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Search</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Your libaries </span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Create your first playlist</span>
                    <span class="text subtitle">It's easy , you will help you.</span>
                    <button class="section-playlist__button">
                        <span>Create playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>  
    <main>
        <div class="main-content">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="/src/assets/small-left.png" alt="arrow left">
                    </button>
                    <button class="arrow-right">
                        <img src="/src/assets/small-right.png" alt="arrow direita">
                    </button>

                    <div class="header__search">
                        <img src="/src/assets/search.png" alt="">
                        <input id="search-input" type="text" maxlength="800" placeholder="type your artist or song" />
                    </div>

                    <div class="header__login">
                        <button class="subscribe">Subscirbe</button>
                        <button class="login">Login</button>
                    </div>
                </div>

            </nav>
        </div>
    </main>
</body>
</html>
